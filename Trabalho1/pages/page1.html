<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../Trabalho1/img/DND.png" type="image/png">
  <title>Character List</title>
</head>
<body>
  <header class="main-header">
    <h1>Dungeons & Dragons Character Vault</h1>
    <p>Where legends are born.</p>
    <nav class="top-nav">
      <div class="nav-center">
        <a href="../index.html">Home</a>
        <a href="page1.html">Characters</a>
        <a href="page2.html">Details</a>
        <a href="page3.html">Create</a>
      </div>
    </nav>
  </header>

  <h1 class="page-title">Playable Characters</h1>
  <p class="page-subtitle">Below is a simple table of adventurers.</p>

  <table id="character-table">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Race</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </table>

  <div class="nav-buttons">
    <a href="../index.html">Back to Home</a>
    <span class="separator">|</span>
    <a href="page2.html">View Details</a>
    <span class="separator">|</span>
    <a href="page3.html">Create New Character</a>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 D&D Vault - All Rights Reserved</p>
  </footer>

  <!-- Modal para Imagem em Fullscreen -->
  <div id="imageModal" class="image-modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- Script do modal -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const close = document.querySelector('.close-modal');

      document.querySelectorAll('td img').forEach(img => {
        img.classList.add('clickable-image');
        img.addEventListener('click', () => {
          modal.style.display = 'block';
          modalImg.src = img.src;
        });
      });

      close.onclick = () => {
        modal.style.display = 'none';
      };

      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script>

  <script src="../js/load-characters.js"></script>
</body>
</html>
